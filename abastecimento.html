<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><title>Registro de Combustível</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <h1>MRL Abastecimento</h1>
  <button class="menu-toggle" onclick="toggleMenu()">
    <i class="fas fa-car"></i>
  </button>
  <nav id="menu">
    <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="veiculos.html"><i class="fas fa-car"></i> Veículos</a>
    <a href="manutencao.html"><i class="fas fa-tools"></i> Manutenção</a>
    <a href="abastecimento.html"><i class="fas fa-gas-pump"></i> Combustível</a>
  </nav>
</header>

  <main>
    <form id="form-abastecimento">
      <label for="placa-abastecimento">Placa do Veículo:</label>
      <select id="placa-abastecimento" required></select>

      <label for="data-abastecimento">Data:</label>
      <input type="date" id="data-abastecimento" required>

      <label for="litros">Litros abastecidos:</label>
      <input type="number" step="0.01" id="litros" required>

      <label for="valor">Valor total (R$):</label>
      <input type="number" step="0.01" id="valor" required>

      <label for="km-atual">KM no abastecimento:</label>
      <input type="number" id="km-atual" required>

      <label for="tipo-combustivel">Tipo de combustível:</label>
      <select id="tipo-combustivel" required>
        <option value="gasolina">Gasolina</option>
        <option value="etanol">Etanol</option>
        <option value="diesel">Diesel</option>
      </select>

      <button type="button" onclick="registrarAbastecimento()">Registrar</button>
    </form>

    <section id="historico-abastecimento">
      <h2>Histórico</h2>
      <ul id="lista-abastecimentos"></ul>
    </section>
  </main>

  <script src="app.js"></script>
  <script src="abastecimento.js"></script>
</body>
</html>
